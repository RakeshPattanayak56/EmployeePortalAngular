<table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>User Name</th>
      <th>Login</th>
      <th>Logout</th>
      <th>InDeskTimeIn</th>
      <th>InDeskTimeOut</th>
      <th>LastUpdatedBy</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let dataitem of getemployees ">
        <td>{{dataitem.id}}</td>
        <td>{{dataitem.userName}}</td>
        <td>{{dataitem.login}}</td>
        <td>{{dataitem.logout}}</td>
        <td>{{dataitem.inDeskTimeIn}}</td>
        <td>{{dataitem.inDeskTimeOut}}</td>
        <td>{{dataitem.lastUpdatedBy}}</td>
        <td>
          <button mat-button color="primary">Edit</button>
        </td>
      </tr>
    </tbody>
</table>
