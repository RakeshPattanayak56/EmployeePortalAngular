<table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>User Id</th>
      <th>User Name</th>
      <th>Login</th>
      <th>Logout</th>
      <!-- <th>InDeskTimeIn</th>
      <th>InDeskTimeOut</th> -->
      <th>LastUpdateTime</th>
      <th>LastUpdatedBy</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr *ngFor="let dataitem of getemployees ">
        <td *ngIf="!dataitem.visible">{{dataitem.id}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.userId}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.userName}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.login}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.logout}}</td>
        <!-- <td *ngIf="!dataitem.visible">{{dataitem.inDeskTimeIn}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.inDeskTimeOut}}</td> -->
        <td *ngIf="!dataitem.visible">{{dataitem.lastUpdateTime}}</td>
        <td *ngIf="!dataitem.visible">{{dataitem.lastUpdatedBy}}</td>
        <td *ngIf="!dataitem.visible" style="cursor: pointer;">
          <button type="button" class="rowbutton" (click)="onEdit(dataitem)">Edit</button>   
      </td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.id" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.userId" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.userName" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.login" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.logout" id="field"></td>
      <!-- <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.inDeskTimeIn" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.inDeskTimeOut" id="field"></td> -->
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.lastUpdateTime" id="field"></td>
      <td *ngIf="dataitem.visible"><input [(ngModel)]="dataitem.lastUpdatedBy" id="field"></td>
      <td *ngIf="dataitem.visible">
        <button type="button" class="rowbutton" (click)="onRowSubmit(dataitem)">submit</button>
      </td>
      </tr>
    </tbody>
</table>
